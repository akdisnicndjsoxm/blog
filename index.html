<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yizhen 博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #00d0ff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .auth-buttons {
            margin-left: auto;
        }

        .auth-buttons button {
            background-color: white;
            color: #ff8c00;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #e0e0e0;
        }

        main {
            padding: 20px;
        }

        .banner {
            background-color: #ffde7f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        h2, h3, h4 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">yizhen 博客</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">视频</a></li>
                <li><a href="#">资源</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="login-btn">登录</button>
            <button id="register-btn">注册</button>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2>欢迎来到 yizhen 博客</h2>
            <p>这里是 yizhen 的个人博客，欢迎来这里阅读最新资讯，分享自己的心得体会，以及分享一些有趣的资源。</p>
        </section>
        <section class="content">
            <h3>最新动态</h3>
            <!-- 此处已删除 ComfyUI V1 客户端发布内容 -->
        </section>
    </main>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            alert('点击了 登录 按钮');
        });

        document.getElementById('register-btn').addEventListener('click', function() {
            alert('点击了 注册 按钮');
        });
    </script>
</body>
</html>
